<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ShopX - Login</title>
  <link rel="stylesheet" href="./assets/css/style-prefix.css" />
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
</head>
<body>
  <main class="container section" style="max-width: 520px;">
    <h1>Sign in</h1>
    <p class="muted">Use Google to continue. You'll choose Retailer or Company on first login.</p>
    <div style="display:flex; gap:8px;">
      <button data-login>Sign in with Google</button>
      <a class="btn ghost" href="/ecommerce/index.html">Back</a>
    </div>
  </main>

  <div id="role-modal">
    <div class="panel">
      <h3>Choose your account type</h3>
      <p class="muted">This cannot be changed later.</p>
      <div class="choices">
        <button data-role-retailer>Retailer</button>
        <button data-role-company class="ghost">Company</button>
      </div>
    </div>
  </div>

  <script type="module">
    import { signInWithGoogleAndMaybePickRole, onAuthChange, wireAuthButtons } from './assets/js/app.js';
    import './assets/js/firebase.js';

    wireAuthButtons();
    onAuthChange((user) => { if (user) window.location.href = '/ecommerce/index.html'; });
  </script>
</body>
</html>
